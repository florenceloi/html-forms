<!doctype html>
<html>
    <head>
        <title>Ubermelon Order Form</title>
    </head>
    <body>
        <h1>Order!</h1>
        <table>
            <tr>
                <th colspan="2">Prices</th>
            </tr>
            <tr>
                <th>Melon Name</th>
                <th>Price per lb</th>
            </tr>
            <tr>
                <td>Watermelon</td>
                <td>$1.59</td>
            </tr>
            <tr>
                <td>Honeydew</td>
                <td>$0.99</td>
            </tr>
            <tr>
                <td>Canteloupe</td>
                <td>$1.29</td>
            </tr>
            <tr>
                <td>Crenshaw</td>
                <td>$2.19</td>
            </tr>
            <tr>
                <td>Canary</td>
                <td>$11.99</td>
            </tr>
        </table>

        <p>Place your orders here! You know you want to.</p> 

        <form action= "https://ubermelon-order-form.herokuapp.com/process" method = "GET">
            <label for = "field-firstname">First Name:</label> 
            <input type = "text" name = "firstname" id="field-firstname">
            <br>
            
            <label for = "field-lastname">Last Name:</label> 
            <input type = "text" name = "lastname" id="field-lastname">
            <br>

            <label for = "melon-type">Melon Type:</label> 
            <select name = "melontype" id="melon-type">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="canteloupe">Canteloupe</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select>
            <br>

            <label for = "field-quantity">Quantity*:</label> 
            <input type = "text" name = "quantity" id="field-quantity">          
            <br>

            Delivery Time:
            <label><input type = "radio" name = "time" value = "am" id="field-time-am">12:00am-12:00pm</label>
            <label><input type = "radio" name = "time" value = "pm" id="field-time-pm">12:00pm-12:00am</label>
            <label><input type = "radio" name = "time" value = "wat" id="field-time-wat">Time is an illusion</label>
            <br>

            Returning Customer?:
            <label><input type = "radio" name = "return-customer" value = "yes" id="field-returning-customer-yes">Yes</label>
            <label><input type = "radio" name = "return-customer" value = "no" id="field-returning-customer-no">No</label>
            <br>

            For Statistical Purposes:            
            <label><input type = "checkbox" name = "animal" value = "Dog" id="field-stats-dog">Dog</label>
            <label><input type = "checkbox" name = "animal" value = "Cat" id="field-stats-cat">Cat</label>
            <label><input type = "checkbox" name = "animal" value = "Hedgehog" id="field-stats-hedgedog">Hedgedog</label>
            <label><input type = "checkbox" name = "animal" value = "Balloonicorn" id="field-stats-baloonicorn">Balloonicorn</label>
            <label><input type = "checkbox" name = "animal" value = "Yak" id="field-stats-yak">Yak</label>
            <br>

            <input type="submit">
        </form>
    </body>
    <footer>
        <p>*Quantities given are by the flat.</p>
    </footer>
</html>
